<container class="letter-body round" style="border-radius: 15px">
	<wrapper class="letter-wrapper" style="border-radius: 15px">
		<spacer size="16"></spacer>

		<container class="header">
			<row class="collapse">
				<columns>
					<img alt="spindle logo" src="../assets/img/spindle-logo.jpg">
				</columns>
			</row>
		</container>

		<spacer size="16"></spacer>

		<h-line></h-line>

		<container>
			<spacer size="32"></spacer>

			<row>
				<columns>
					<p><strong>Password Reset</strong></p>
				</columns>
			</row>

			<spacer size="24"></spacer>

			<row>
				<columns>
					<p>
						If you've lost your password or wish to reset it, click the button below to get started</p>
					<spacer size="32"></spacer>
					<center>
						<button class="expanded rounded" href="#">Reset Password</button>
					</center>
				</columns>
			</row>

			<spacer size="16"></spacer>

			<row>
				<columns>
					<p><small>
						If you did not request a password reset, you can safely ignore this message
					</small></p>
				</columns>
			</row>

			<h-line></h-line>

			<spacer size="32"></spacer>

			<row class="collapsed footer">
				<columns>
					<p>Best,</p>
					<p><strong>Spindle Team</strong></p>
				</columns>
			</row>

		</container>
	</wrapper>
</container>
